<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UI and Dynamic Content</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Playfair+Display" rel="stylesheet">
    <script src="https://use.fontawesome.com/8ceec313ba.js"></script>
</head>

<body>
    <header>
        <div class="masthead">
            <h1>Buy Movies</h1>
            <div class="tag-line">Buy and watch movies anytime you want.</div>
            <br>
        </div>
   </header>
    <br>
   <section>
        <div class="main-content">
            <button id="button">Select Movies</button>
            <ul id="list"></ul>
        </div>
       
   </section>

    <footer>
        <div class="social-media"> 
            <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a> 
            <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a> 
            <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            <br>
        </div>
        <div class="company-info">
            Movie Company<br>
            1385 Woodroffe Avenue<br>
            613-798-0193
        </div>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
